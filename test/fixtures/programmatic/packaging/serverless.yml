service: service

configValidationMode: error
frameworkVersion: '*'
disabledDeprecations: LOAD_VARIABLES_FROM_ENV_FILES

provider:
  name: aws
  runtime: nodejs20.x

functions:
  fnService:
    handler: index.handler
  fnIndividual:
    handler: index.handler
    package:
      individually: true

layers:
  layer:
    path: layer
